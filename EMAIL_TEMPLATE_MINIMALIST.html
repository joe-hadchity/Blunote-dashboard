<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Bluenote</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #ffffff;">
    <table role="presentation" style="width: 100%; border-collapse: collapse;">
        <tr>
            <td align="center" style="padding: 60px 20px;">
                <!-- Main Container -->
                <table role="presentation" style="max-width: 500px; width: 100%; border-collapse: collapse;">
                    
                    <!-- Logo/Brand -->
                    <tr>
                        <td style="padding: 0 0 40px 0;">
                            <h1 style="margin: 0; font-size: 22px; font-weight: 600; color: #111827; letter-spacing: -0.5px;">
                                Bluenote
                            </h1>
                        </td>
                    </tr>
                    
                    <!-- Content -->
                    <tr>
                        <td style="padding: 0;">
                            <h2 style="margin: 0 0 16px 0; font-size: 18px; font-weight: 600; color: #111827;">
                                Verify your email
                            </h2>
                            
                            <p style="margin: 0 0 32px 0; font-size: 15px; color: #6b7280; line-height: 1.5;">
                                Click the button below to verify your email address and activate your account.
                            </p>
                            
                            <!-- Button -->
                            <table role="presentation" style="width: 100%; border-collapse: collapse;">
                                <tr>
                                    <td style="padding: 0 0 32px 0;">
                                        <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 12px 28px; background-color: #3b82f6; color: #ffffff; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 500;">
                                            Verify Email
                                        </a>
                                    </td>
                                </tr>
                            </table>
                            
                            <p style="margin: 0 0 8px 0; font-size: 13px; color: #9ca3af;">
                                This link expires in 24 hours.
                            </p>
                            
                            <p style="margin: 0; font-size: 13px; color: #9ca3af;">
                                If you didn't sign up, you can ignore this email.
                            </p>
                        </td>
                    </tr>
                    
                    <!-- Divider -->
                    <tr>
                        <td style="padding: 40px 0 32px 0;">
                            <div style="border-top: 1px solid #e5e7eb;"></div>
                        </td>
                    </tr>
                    
                    <!-- Footer -->
                    <tr>
                        <td style="padding: 0;">
                            <p style="margin: 0; font-size: 12px; color: #9ca3af; line-height: 1.5;">
                                Â© 2024 Bluenote
                            </p>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
