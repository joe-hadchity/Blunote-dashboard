<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluenote Recorder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 340px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #101828;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    .container {
      background: #ffffff;
    }
    
    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e4e7ec;
      background: #ffffff;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .header-logo {
      width: 48px;
      height: 48px;
      
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .header-logo img {
      width: 20px;
      height: 20px;
    }
    
    .header-text h1 {
      font-size: 15px;
      font-weight: 600;
      color: #101828;
      margin-bottom: 1px;
      letter-spacing: -0.02em;
    }
    
    .header-text p {
      font-size: 12px;
      color: #667085;
      font-weight: 400;
    }
    
    .content {
      padding: 16px 20px 20px;
    }
    
    .status-card {
      background: #f9fafb;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid #e4e7ec;
    }
    
    .status-card.recording {
      background: #fef2f2;
      border-color: #fee2e2;
    }
    
    .status-card.idle {
      background: #f0fdf4;
      border-color: #d1fae5;
    }
    
    .status-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    
    .status-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }
    
    .status-icon.recording {
      background: #fee2e2;
      color: #dc2626;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .status-icon.idle {
      background: #d1fae5;
      color: #16a34a;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    
    .status-text {
      flex: 1;
    }
    
    .status-label {
      font-size: 13px;
      font-weight: 600;
      color: #101828;
      margin-bottom: 1px;
    }
    
    .status-sublabel {
      font-size: 11px;
      color: #667085;
    }
    
    .duration {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      color: #101828;
      letter-spacing: -0.02em;
      margin-top: 4px;
    }
    
    .info-row {
      padding: 10px 0;
      border-bottom: 1px solid #e4e7ec;
    }
    
    .info-row:last-child {
      border-bottom: none;
    }
    
    .info-label {
      font-size: 11px;
      color: #667085;
      margin-bottom: 3px;
      font-weight: 500;
    }
    
    .info-value {
      font-size: 13px;
      font-weight: 500;
      color: #101828;
    }
    
    .platform-badge {
      display: inline-block;
      padding: 3px 8px;
      background: #f2f4f7;
      color: #344054;
      border-radius: 5px;
      font-size: 11px;
      font-weight: 500;
      border: 1px solid #e4e7ec;
    }
    
    .button {
      width: 100%;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-family: 'Inter', sans-serif;
    }
    
    .button-primary {
      background: #465fff;
      color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .button-primary:hover {
      background: #3641f5;
    }
    
    .button-primary:active {
      background: #2a31d8;
    }
    
    .button-danger {
      background: #dc2626;
      color: white;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    
    .button-danger:hover {
      background: #b91c1c;
    }
    
    .button-secondary {
      background: white;
      color: #344054;
      border: 1px solid #d0d5dd;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      margin-top: 6px;
    }
    
    .button-secondary:hover {
      background: #f9fafb;
      border-color: #98a2b3;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .button-group {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }
    
    .button-group .button {
      flex: 1;
      margin-top: 0;
    }
    
    .alert {
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 12px;
      margin-bottom: 12px;
      border: 1px solid;
      line-height: 1.5;
    }
    
    .alert-error {
      background: #fef2f2;
      color: #991b1b;
      border-color: #fecaca;
    }
    
    .alert-success {
      background: #f0fdf4;
      color: #166534;
      border-color: #bbf7d0;
    }
    
    .alert-info {
      background: #eff6ff;
      color: #1e40af;
      border-color: #bfdbfe;
    }
    
    .alert strong {
      font-weight: 600;
      display: block;
      margin-bottom: 3px;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }
    
    .spinner {
      width: 36px;
      height: 36px;
      border: 3px solid #f2f4f7;
      border-top-color: #465fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 12px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 13px;
      color: #667085;
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }
    
    .empty-icon {
      font-size: 42px;
      margin-bottom: 12px;
      opacity: 0.8;
    }
    
    .empty-state h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #101828;
    }
    
    .empty-state p {
      font-size: 12px;
      color: #667085;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    
    .info-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 10px;
      background: #fffbeb;
      border: 1px solid #fde68a;
      border-radius: 6px;
      font-size: 11px;
      color: #92400e;
      font-weight: 500;
      margin-top: 10px;
    }
    
    .audio-visualizer {
      width: 100%;
      height: 40px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-top: 12px;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 2px;
    }
    
    .audio-bar {
      flex: 1;
      height: 100%;
      background: #3b82f6;
      border-radius: 2px;
      transition: transform 0.1s ease;
      transform-origin: bottom;
    }
    
    .audio-level-text {
      font-size: 10px;
      color: #6b7280;
      text-align: center;
      margin-top: 4px;
    }
    
    ol {
      margin: 6px 0 0 16px;
      line-height: 1.6;
      color: inherit;
    }
    
    ol li {
      font-size: 12px;
      margin-bottom: 3px;
    }
    
    .debug-info {
      font-size: 10px;
      color: #98a2b3;
      margin-top: 10px;
      padding: 6px;
      background: #f9fafb;
      border-radius: 5px;
      text-align: center;
    }
    
    .spacer {
      height: 12px;
    }
    
    .editable-title {
      position: relative;
    }
    
    .title-input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d0d5dd;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      color: #101828;
      font-family: 'Inter', sans-serif;
      transition: all 0.15s ease;
    }
    
    .title-input:focus {
      outline: none;
      border-color: #465fff;
      box-shadow: 0 0 0 3px rgba(70, 95, 255, 0.1);
    }
    
    .edit-hint {
      font-size: 10px;
      color: #98a2b3;
      margin-top: 4px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-content">
        <div class="header-logo">
          <img src="../icons/icon32.png" alt="Bluenote">
        </div>
        <div class="header-text">
          <h1>Bluenote</h1>
          <p>Meeting Recorder</p>
        </div>
      </div>
    </div>
    
    <div class="content" id="app">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
